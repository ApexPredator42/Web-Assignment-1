<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Application Form</title>
<style>
/* Basic styling for the form */
form {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea,
select {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="submit"],
.btn-view {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;
}

input[type="submit"]:hover,
.btn-view:hover {
  background-color: #45a049;
}

.error {
  color: red;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

th {
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<form id="jobApplicationForm">
  <h2>Job Application Form</h2>

  <label for="firstName">First Name *</label>
  <input type="text" id="firstName" name="firstName" required>
  
  <label for="lastName">Last Name *</label>
  <input type="text" id="lastName" name="lastName" required>

  <label for="phoneNumber">Phone Number *</label>
  <input type="text" id="phoneNumber" name="phoneNumber" required>

  <label for="email">Email Address *</label>
  <input type="email" id="email" name="email" required>

  <label for="street">Street Address *</label>
  <input type="text" id="street" name="street" required>

  <label for="city">City *</label>
  <input type="text" id="city" name="city" required>

  <label for="state">State *</label>
  <input type="text" id="state" name="state" required>

  <label for="zipCode">ZIP Code *</label>
  <input type="text" id="zipCode" name="zipCode" required>

  <label for="resume">Upload Resume *</label>
  <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

  <label for="coverLetter">Cover Letter *</label>
  <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>

  <label for="educationLevel">Highest Level of Education *</label>
  <select id="educationLevel" name="educationLevel" required>
    <option value="">Select</option>
    <option value="High School">High School</option>
    <option value="Associate's Degree">Associate's Degree</option>
    <option value="Bachelor's Degree">Bachelor's Degree</option>
    <option value="Master's Degree">Master's Degree</option>
    <option value="PhD">PhD</option>
  </select>

  <label for="university">Name of School/University *</label>
  <input type="text" id="university" name="university" required>

  <label for="major">Major/Area of Study *</label>
  <input type="text" id="major" name="major" required>

  <label for="graduationYear">Graduation Year *</label>
  <input type="text" id="graduationYear" name="graduationYear" required>

  <label for="jobTitles">Previous Job Titles *</label>
  <input type="text" id="jobTitles" name="jobTitles" required>

  <label for="companyNames">Company Names *</label>
  <input type="text" id="companyNames" name="companyNames" required>

  <label for="employmentDates">Employment Dates *</label>
  <input type="text" id="employmentDates" name="employmentDates" required>

  <label for="jobResponsibilities">Job Responsibilities *</label>
  <textarea id="jobResponsibilities" name="jobResponsibilities" rows="4" required></textarea>

  <label for="skills">Relevant Skills *</label>
  <input type="text" id="skills" name="skills" required>

  <label for="certifications">Certifications</label>
  <input type="text" id="certifications" name="certifications">

  <label for="startDate">Start Date *</label>
  <input type="date" id="startDate" name="startDate" required>

  <label for="workSchedule">Preferred Work Schedule *</label>
  <input type="text" id="workSchedule" name="workSchedule" required>

  <label for="relocate">Willingness to Relocate *</label>
  <select id="relocate" name="relocate" required>
    <option value="">Select</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label for="referenceName">Reference Name *</label>
  <input type="text" id="referenceName" name="referenceName" required>

  <label for="referenceContact">Reference Contact Information *</label>
  <input type="text" id="referenceContact" name="referenceContact" required>

  <label for="relationship">Relationship to Applicant *</label>
  <input type="text" id="relationship" name="relationship" required>

  <label for="whyWorkHere">Why do you want to work for this company? *</label>
  <textarea id="whyWorkHere" name="whyWorkHere" rows="4" required></textarea>

  <label>
    <input type="checkbox" id="consent" name="consent" required>
    I agree to the terms and conditions
  </label>
  <br>
  <label>
    <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
    I acknowledge the privacy policy
  </label>

  <input type="submit" value="Submit Application">
</form>

<button class="btn-view" id="viewAsTable">View Applications as Table</button>
